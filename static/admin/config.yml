          label: 'Author',
          name: 'author',
          widget: 'relation',
          collection: 'person',
          search_fields: ['title'],
          value_field: 'title',
          display_fields: ['title'],
        }
      - { label: 'Replying to author', name: 'reply_author', widget: 'string' }
      - { label: 'Replying to topic', name: 'reply_title', widget: 'string' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - {
          label: 'Upvotes',
          name: 'upvotes',
          widget: 'number',
          default: 4,
          value_type: 'int',
        }
      - {
          label: 'Downvotes',
          name: 'downvotes',
          widget: 'number',
          default: 4,
          value_type: 'int',
        }
      - {
          label: 'Comments',
          name: 'comments',
          widget: 'number',
          default: 4,
          value_type: 'int',
        }
