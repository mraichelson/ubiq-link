backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: 'person'
    label: 'Person'
    folder: 'content/person'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - {
          label: 'Screen name',
          name: 'title',
          widget: 'string',
          required: true,
        }
      - { label: 'Avatar', name: 'image', widget: 'image', required: true }
      - { label: 'Enclave', name: 'enclave', widget: 'string' }
      - { label: 'Dead?', name: 'dead', widget: 'boolean', default: false }
  - name: 'post'
    label: 'Post'
    folder: 'content/post'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - {
          label: 'Author',
          name: 'author',
          widget: 'relation',
          collection: 'person',
          search_fields: ['title'],
          value_field: 'title',
          display_fields: ['title'],
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - {
          label: 'Upvotes',
          name: 'upvotes',
          widget: 'number',
          default: 4,
          value_type: 'int',
        }
      - {
          label: 'Downvotes',
          name: 'downvotes',
          widget: 'number',
          default: 4,
          value_type: 'int',
        }
      - {
          label: 'Comments',
          name: 'comments',
          widget: 'number',
          default: 4,
          value_type: 'int',
        }
      - {
          label: 'Liked by',
          name: 'liked_by',
          widget: 'relation',
          collection: 'person',
          search_fields: ['title'],
          value_field: 'title',
          display_fields: ['title'],
          required: false,
        }
  - name: 'comment'
    label: 'Comment'
    folder: 'content/comment'
    format: 'frontmatter'
